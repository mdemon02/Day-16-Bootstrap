<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Day-16 Bootstrap class_5</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <col-lg-4>



          <h2> Heading Title <span class="badge bg-secondary">New</span></h2> 
          <button type="button" class="btn btn-secondary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>

          <h2 class="badge bg-primary gap-4" >Hello</h2> 
 
          <button type="button" class="btn btn-danger btn-lg gap-2">Large</button> 
          <button type="button" class="btn btn-success btn-sm">Small</button>
          


          <!-- carousal -->
          <h2>Carousal</h2>
          <div id="c_example" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#c_example" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#c_example" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#c_example" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Images/1.jpg" class="d-block w-100" alt="Practice">
              </div>
              <div class="carousel-item">
                <img src="Images/2.jpg" class="d-block w-100" alt="Practice">
              </div>
              <div class="carousel-item">
                <img src="Images/3.jpg" class="d-block w-100" alt="Practice">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#c_example" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#c_example" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>




          </col-lg-4>
        </div>
      </div>
    </header>

    
    
    <!--JS links -->
   <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
